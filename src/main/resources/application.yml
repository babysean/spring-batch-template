  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none # Hibernate 가 테이블 스키마를 변경하지 않도록 설정
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
