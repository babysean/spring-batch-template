    level:
      org.springframework.batch: DEBUG  # Spring Batch 관련 로그 레벨을 DEBUG로 설정
      org.hibernate.SQL: DEBUG  # SQL 쿼리 로그를 확인
      org.springframework.jdbc: DEBUG  # JDBC 관련 로그 확인
